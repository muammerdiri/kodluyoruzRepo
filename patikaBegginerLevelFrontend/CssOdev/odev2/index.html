<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="google.jpg" alt="google">
        </div>
    </header>

    <section>
        <div class="form">
            <form action="" method="post">
                <h3>Search the web using Google</h3>
                <input type="search" class="search"><br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </form>
        </div>
        <div class="list">
            <ul>
                <li>
                    <div class="list-1">
                        <div class="center">
                            Special Searches <br>
                        <a href="#">Standford Search</a><br>
                        <a href="#">Linux Search</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="list-2">
                        <div class="center">
                            <a href="#">Hello!</a><br>
                            <a href="#">About Google</a><br>
                            <a href="#">Company Info</a><br>
                            <a href="#">Google Logos</a><br>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="list-3">
                        <div class="center">
                        Get Google! <br>
                        Updates Mounthly <br>
                        <input type="search" placeholder="Your e-mail" class="email-search"><br>
                        <button>Subscribe</button>
                        <a href="">Active</a>
                    </div>
                    </div>
                </li>
            </ul>
        </div>

    </section>

    <footer>
        <p>Copyright 1998 Google Inc.</p>
    </footer>
</body>

</html>
